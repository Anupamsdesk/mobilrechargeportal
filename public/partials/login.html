<div>

	<div class='hero-unit'>
		<h2>Login</h2>
		<label> Email : </label>
		<input id="email" ng-model="uname"/>

		<label> Password : </label>
		<input id="pass" type="password" ng-model="password"/>
		<hr/>
		
		<a class="btn btn-default" ng-show="notProcessing" ng-click="submit()">Login</a>
		<br/>
		<div class='label label-info'>
					{{message}}
		</div>
	</div>
	
	
	
		
</div>
