<div>
	<table>
		<tr>
			<td>Email</td>
			<td><input id="email" ng-model="uname"/></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input id="pass" type="password" ng-model="password"/></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="login" ng-click="submit()"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				{{message}}
			</td>
		</tr>
	</table>
</div>
